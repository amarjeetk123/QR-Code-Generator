  <body>

    <div class="main">

        <h1>QR Code Generator</h1>

<div class="form" id="gen">
  <input type="text" spellcheck="false" placeholder="Enter text or url" class="input_box" >
  <button class="generate_btn" >Generate QR Code</button>
  <button class="download_btn" id="download" >Downlaod Image  <i class="fa-solid fa-cloud-arrow-down"></i> </button> 
  <!-- <a id="download" href="" download="qr.BMP"><button class="download_btn" >Download</button></a> -->

</div>
     
      <div class="qr-code" id="qrcode" >

      </div>
    </div>
    <script src="App.js"></script>
  </body>
